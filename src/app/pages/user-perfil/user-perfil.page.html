<ion-content [fullscreen]="true" *ngIf="user">
  <!-- Card de Perfil -->
  <div class="profile-header-card">
    <!-- Foto de Perfil -->
    <div class="profile-photo-section">
      <div class="photo-container">
        <img *ngIf="user.avatar_path" [src]="user.avatar_path" alt="Foto de perfil">

        <!-- <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Foto de perfil"> -->
        <button class="edit-photo-btn">
          <ion-icon name="camera-outline"></ion-icon>
            <!-- <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Foto de perfil"> -->

        </button>
      </div>
      <h2>{{ user.name }} </h2>
      <p class="user-role">{{ user.roles }}</p>
    </div>
  </div>

  <!-- Información Personal -->
  <div class="info-section">
    <h3 class="section-title">Información Personal</h3>

    <div class="info-card">
      <div class="info-item">
        <div class="info-icon-wrapper">
          <ion-icon name="mail-outline" class="info-icon"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Correo Electrónico</span>
          <span class="info-value">{{ user.email }} </span>
        </div>
        <button class="edit-btn">
          <ion-icon name="create-outline"></ion-icon>
        </button>
      </div>

      <div class="info-divider"></div>

      <div class="info-item">
        <div class="info-icon-wrapper">
          <ion-icon name="call-outline" class="info-icon"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Teléfono</span>
          <span class="info-value">{{ user.phone }}</span>
        </div>
        <button class="edit-btn">
          <ion-icon name="create-outline"></ion-icon>
        </button>
      </div>

      <div class="info-divider"></div>

      <div class="info-item">
        <div class="info-icon-wrapper">
          <ion-icon name="person-outline" class="info-icon"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Nombre Completo</span>
          <span class="info-value">{{ user.first_name }} {{ user.last_name }} </span>
        </div>
        <button class="edit-btn">
          <ion-icon name="create-outline"></ion-icon>
        </button>
      </div>

      <div class="info-divider"></div>

      <div class="info-item">
        <div class="info-icon-wrapper">
          <ion-icon name="briefcase-outline" class="info-icon"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Puesto</span>
          <span class="info-value">{{ user.position }}</span>
        </div>
        <button class="edit-btn">
          <ion-icon name="create-outline"></ion-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Configuración de Cuenta -->
  <div class="info-section">
    <h3 class="section-title">Configuración de Cuenta</h3>

    <div class="info-card">
      <div class="info-item clickable">
        <div class="info-icon-wrapper">
          <ion-icon name="lock-closed-outline" class="info-icon"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Cambiar Contraseña</span>
        </div>
        <ion-icon name="chevron-forward-outline" class="chevron-icon"></ion-icon>
      </div>

      <div class="info-divider"></div>

      <div class="info-item clickable">
        <div class="info-icon-wrapper">
          <ion-icon name="notifications-outline" class="info-icon"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Notificaciones</span>
        </div>
        <ion-icon name="chevron-forward-outline" class="chevron-icon"></ion-icon>
      </div>
    </div>
  </div>

  <!-- Botón de Cerrar Sesión -->
  <div class="logout-section">
    <ion-button class="logout-btn" expand="block" fill="outline" color="danger" (click)="logout()">
       <!-- <ion-item button (click)="logout()"></ion-item> -->
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </div>

  <!-- Versión de la App -->
  <div class="app-version">
    <p>Versión 1.0.0</p>
  </div>
</ion-content>
