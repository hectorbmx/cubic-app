<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Obras del cliente: {{ clienteNombre || 'Obras' }}</ion-title>
    <!-- <ion-button slot="end" fill="clear">
      <ion-icon name="add-outline" slot="icon-only"></ion-icon>
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content 
[fullscreen]="true" scrollEvents="true" (ionScroll)="onScroll($event)">
  <div class="obras-container">
    <!-- Header con título -->


    <!-- Tabs de estado -->
    <div class="status-tabs">
      <button 
        class="status-tab"
        [class.active]="statusSelected === 'all'"
        (click)="setStatus('all')">
        Todas
      </button>
      <button 
        class="status-tab"
        [class.active]="statusSelected === 'planning'"
        (click)="setStatus('planning')">
        Planning
      </button>
      <button 
        class="status-tab"
        [class.active]="statusSelected === 'in_progress'"
        (click)="setStatus('in_progress')">
        In Progress
      </button>
      <button 
        class="status-tab"
        [class.active]="statusSelected === 'completed'"
        (click)="setStatus('completed')">
        Completed
      </button>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
      <ion-searchbar 
        [value]="search"
        (ionInput)="onSearchChange($event)"
        placeholder="Buscar obra..."
        [debounce]="300">
      </ion-searchbar>
    </div>

    <!-- Loading spinner -->
    <div class="loading-container" *ngIf="loading">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando obras...</p>
    </div>

    <!-- Error message -->
    <div class="error-container" *ngIf="error && !loading">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <p>{{ error }}</p>
      <ion-button size="small" (click)="loadObrasCliente()">Reintentar</ion-button>
    </div>

    <!-- Lista de obras -->
    <div class="obras-list" *ngIf="!loading && !error">
      <div 
        class="obra-card" 
        *ngFor="let obra of filteredObras"
        (click)="goObraDetalle(obra.id)">
        
        <div class="obra-header">
          <h2 class="obra-nombre">{{ obra.nombre }}</h2>
          <ion-icon name="chevron-forward-outline" class="chevron-icon"></ion-icon>
        </div>

        <div class="obra-footer">
          <span 
            class="status-badge"
            [style.background-color]="getStatusColor(obra.estado)">
            {{ getStatusLabel(obra.estado) }}
          </span>

          <div class="progress-section">
            <div class="progress-bar">
              <div 
                class="progress-fill"
                [style.width.%]="obra.progreso"
                [style.background-color]="getStatusColor(obra.estado)">
              </div>
            </div>
            <span class="progress-text">{{ obra.progreso }}%</span>
          </div>
        </div>
      </div>

      <!-- Mensaje si no hay obras -->
      <div class="empty-state" *ngIf="filteredObras.length === 0">
        <ion-icon name="construct-outline"></ion-icon>
        <p>No se encontraron obras</p>
      </div>
    </div>
  </div>
</ion-content>
